apiVersion: v1
kind: Template
metadata:
  name: selenium-grid
  annotations:
    openshift.io/display-name: "Selenium Grid"
    description: "A Selenium Grid with FireFox and Chrome nodes"
    iconClass: "icon-stackoverflow"
    tags: "selenium,grid"
objects:
- apiVersion: v1
  kind: Service
  metadata:
    annotations:
      service.alpha.openshift.io/dependencies: '[{"name": "selenium-node-firefox", "namespace": "", "kind": "Service"},{"name": "selenium-node-chrome", "namespace": "", "kind": "Service"} ]'
    name: selenium-hub
  spec:
    selector:
      type: selenium-hub
    type: ClusterIP
    ports:
    - name: web
      port: 4444
      targetPort: 4444
      protocol: TCP
    - name: node
      port: 5555
      targetPort: 5555
      protocol: TCP
- apiVersion: v1
  kind: DeploymentConfig
  metadata:
    name: selenium-hub
  spec:
    replicas: 1
    selector:
      type: selenium-hub
    template:
      metadata:
        labels:
          type: selenium-hub
        name: selenium-hub
      spec:
        containers:
        - env:
          - name: JAVA_OPTS
            value: ${JAVA_OPTS}
          - name: POOL_MAX
            value: ${POOL_MAX}
          - name: GRID_NEW_SESSION_WAIT_TIMEOUT
            value: ${GRID_NEW_SESSION_WAIT_TIMEOUT}
          - name: GRID_JETTY_MAX_THREADS
            value: ${GRID_JETTY_MAX_THREADS}
          - name: GRID_NODE_POLLING
            value: ${GRID_NODE_POLLING}
          - name: GRID_CLEAN_UP_CYCLE
            value: ${GRID_CLEAN_UP_CYCLE}
          - name: GRID_TIMEOUT
            value: ${GRID_TIMEOUT}
          - name: GRID_BROWSER_TIMEOUT
            value: ${GRID_BROWSER_TIMEOUT}
          - name: GRID_MAX_SESSION
            value: ${GRID_MAX_SESSION}
          - name: GRID_UNREGISTER_IF_STILL_DOWN_AFTER
            value: ${GRID_UNREGISTER_IF_STILL_DOWN_AFTER}
          image: selenium/hub:3.6.0
          name: master
          ports:
          - containerPort: 4444
            protocol: TCP
- apiVersion: v1
  kind: Route
  metadata:
    name: selenium-hub
  spec:
    port:
      targetPort: 4444
    to:
      kind: Service
      name: selenium-hub
- kind: BuildConfig
  apiVersion: v1
  metadata:
    name: selenium-node-firefox
  spec:
    triggers:
    - type: ConfigChange
      configChange: {}
    source:
      contextDir: selenium-node-firefox
      type: Git
      git:
        uri: https://github.com/jr00n/selenium-os
        ref: master
    strategy:
      type: Docker
      DockerStrategy: {}
    output:
      to:
        kind: ImageStreamTag
        name: selenium-node-firefox:latest
- kind: ImageStream
  apiVersion: v1
  metadata:
    name: selenium-node-firefox
  spec:
    dockerImageRepository: ''
    tags:
    - name: latest
- kind: DeploymentConfig
  apiVersion: v1
  metadata:
    name: selenium-node-firefox
    labels:
      deploymentConfig: selenium-node-firefox
  spec:
    strategy:
      type: Recreate
    triggers:
    - type: ImageChange
      imageChangeParams:
        automatic: true
        containerNames:
        - selenium-node-firefox
        from:
          kind: ImageStreamTag
          name: selenium-node-firefox:latest
    - type: ConfigChange
    replicas: 1
    selector:
      browser: firefox
    template:
      metadata:
        labels:
          browser: firefox
      spec:
        containers:
        - name: selenium-node-firefox
          image: selenium-node-firefox
          ports:
          - name: hub
            containerPort: 4444
            protocol: TCP
          - name: node
            containerPort: 5555
            protocol: TCP
          env:
          - name: JAVA_OPTS
            value: "-Xmx512m"
          - name: SE_OPTS
            value: ''
          - name: HUB_PORT_4444_TCP_ADDR
            value: selenium-hub
          - name: HUB_PORT_4444_TCP_PORT
            value: '4444'
          resources: {}
          terminationMessagePath: "/dev/termination-log"
          imagePullPolicy: Always
          securityContext:
            capabilities: {}
            privileged: false
        restartPolicy: Always
        dnsPolicy: ClusterFirst
- kind: Service
  apiVersion: v1
  metadata:
    name: selenium-node-firefox
  spec:
    ports:
    - name: node-port
      port: 5555
      targetPort: 5555
      protocol: TCP
    - name: node-port-grid
      port: 4444
      targetPort: 4444
      protocol: TCP
    selector:
      browser: firefox
- kind: BuildConfig
  apiVersion: v1
  metadata:
    name: selenium-node-chrome
  spec:
    triggers:
    - type: ConfigChange
      configChange: {}
    source:
      contextDir: selenium-node-chrome
      type: Git
      git:
        uri: https://github.com/jr00n/selenium-os
        ref: master
    strategy:
      type: Docker
      DockerStrategy: {}
    output:
      to:
        kind: ImageStreamTag
        name: selenium-node-chrome:latest
- kind: ImageStream
  apiVersion: v1
  metadata:
    name: selenium-node-chrome
  spec:
    dockerImageRepository: ''
    tags:
    - name: latest
- kind: DeploymentConfig
  apiVersion: v1
  metadata:
    name: selenium-node-chrome
    labels:
      deploymentConfig: selenium-node-chrome
  spec:
    strategy:
      type: Recreate
    triggers:
    - type: ImageChange
      imageChangeParams:
        automatic: true
        containerNames:
        - selenium-node-chrome
        from:
          kind: ImageStreamTag
          name: selenium-node-chrome:latest
    - type: ConfigChange
    replicas: 1
    selector:
      browser: chrome
    template:
      metadata:
        labels:
          browser: chrome
      spec:
        containers:
        - name: selenium-node-chrome
          image: selenium-node-chrome
          ports:
          - name: hub
            containerPort: 4444
            protocol: TCP
          - name: node
            containerPort: 5555
            protocol: TCP
          env:
          - name: JAVA_OPTS
            value: "-Xmx512m"
          - name: SE_OPTS
            value: ''
          - name: HUB_PORT_4444_TCP_ADDR
            value: selenium-hub
          - name: HUB_PORT_4444_TCP_PORT
            value: '4444'
          resources: {}
          terminationMessagePath: "/dev/termination-log"
          imagePullPolicy: Always
          securityContext:
            capabilities: {}
            privileged: false
        restartPolicy: Always
        dnsPolicy: ClusterFirst
- kind: Service
  apiVersion: v1
  metadata:
    name: selenium-node-chrome
  spec:
    selector:
      browser: chrome
    ports:
    - name: node-port
      port: 5555
      targetPort: 5555
      protocol: TCP
    - name: node-port-grid
      port: 4444
      targetPort: 4444
      protocol: TCP
parameters:
  - name: JAVA_OPTS
    description: Options to pass to the java command
    value: "-Xmx512m"
  - name: POOL_MAX
    description: Max thread count for incoming and outgoing connections
    value: "30000"
  - name: GRID_NEW_SESSION_WAIT_TIMEOUT
    description: The timeout to wait for new sessions
    value: "30"
  - name: GRID_JETTY_MAX_THREADS
    description: Max Threads for Jetty server
    value: "100"
  - name: GRID_NODE_POLLING
    description: Node Polling setting
    value: "150"
  - name: GRID_CLEAN_UP_CYCLE
    description: How long to wait until cleanup on nodes
    value: "300"
  - name: GRID_TIMEOUT
    description: The timeout for the grid
    value: "300"
  - name: GRID_BROWSER_TIMEOUT
    description: The timeout for the browser
    value: "30"
  - name: GRID_MAX_SESSION
    description: How many sessions max
    value: "3"
  - name: GRID_UNREGISTER_IF_STILL_DOWN_AFTER
    description: Time to wait before unregistering nodes
    value: "500"
labels:
  app: selenium-grid
